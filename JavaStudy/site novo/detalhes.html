<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pokemon Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
        
        <!-- Bulbasaur Card -->
        <div class="bg-green-200 rounded-3xl shadow-lg w-80">
            <div class="bg-green-300 rounded-t-3xl p-6 relative">
                <div class="absolute top-4 left-4">
                    <i class="fas fa-arrow-left text-white"></i>
                </div>
                <div class="absolute top-4 right-4">
                    <i class="fas fa-heart text-white"></i>
                </div>
                <h2 class="text-white text-2xl font-bold">Bulbasaur</h2>
                <p class="text-white">#001</p>
                <div class="flex space-x-2 mt-2">
                    <span class="bg-white bg-opacity-20 text-white px-2 py-1 rounded-full text-xs">Grass</span>
                    <span class="bg-white bg-opacity-20 text-white px-2 py-1 rounded-full text-xs">Poison</span>
                </div>
                <img alt="Bulbasaur image" class="w-32 h-32 mx-auto mt-4" height="150" src="https://placehold.co/150x150" width="150"/>
            </div>
            <div class="bg-white rounded-b-3xl p-6">
                <div class="flex justify-between text-gray-500 text-sm">
                    <a class="font-bold text-gray-800" href="#">About</a>
                    <a href="#">Base Stats</a>
                    <a href="#">Evolution</a>
                    <a href="#">Moves</a>
                </div>
                <div class="mt-4 space-y-2">
                    <div class="text-gray-700 space-y-1">
                        <p><span class="font-bold">Species:</span> Seed</p>
                        <p><span class="font-bold">Height:</span> 2'3.6" (0.70 cm)</p>
                        <p><span class="font-bold">Weight:</span> 15.2 lbs (6.9 kg)</p>
                        <p><span class="font-bold">Abilities:</span> Overgrow, Chlorophyll</p>
                    </div>
                    <div class="mt-4 space-y-1">
                        <h3 class="font-bold text-gray-800">Breeding</h3>
                        <p><span class="font-bold">Gender:</span> ♂ 87.5% ♀ 12.5%</p>
                        <p><span class="font-bold">Egg Groups:</span> Monster</p>
                        <p><span class="font-bold">Egg Cycle:</span> Grass</p>
                    </div>
                </div>
            </div>
        </div>
        
           
            
</body>
</html>
